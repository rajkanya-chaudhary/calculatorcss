<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(name,course, ...args)
        {
            document.write(`${name} ${course} : `);
            let sum = 0;
            for(let i in args){
                sum += args[i];
            }
            document.write(sum + "<br>");
        }
        sum("dimpal chaudhary ","B.Tech",29,30,40);
        sum("mere Kanha","sbke Malik",20,70);
    </script>
</body>
</html>
