<head>

    <title>Document</title>
    <script>
         function evenorodd()
        {
            var a;
            a=parseInt(document.getElementById("num1").value)
            if(a%2==0)
            {
                document.write("your number is even ");
               

            }
            else
            {
                document.write("your number is odd ");
  
            }          
             document.getElementById("ans").value=a;
            
        }
       

    </script>
</head>
<body>
    Enter your any number for check even or odd : - <input type="text"placeholder="Enter no1"id="num1">
    <br><br>
    Result:<input type="text"id="ans">
    <br><br>
    <button type="button"onclick="evenorodd()">evenorodd()</button>

 
</body>
