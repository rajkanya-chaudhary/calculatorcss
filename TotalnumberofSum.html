<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num =  Number(prompt('Enter your any number'));
        var sum = 0;
        while(num!=0)
        {
            let r = num%10;
            sum = sum+r;
            num = parseInt(num/10)
        }
        document.write(`sum of digits =  ${sum}`)
    </script>
</body>
</html>
