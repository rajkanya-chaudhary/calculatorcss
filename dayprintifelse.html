<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt('Enter your any number check for day number'));
        if(a==1)
        {
            document.write(`${a} is sunday `);
        }
        else if(a==2)
        {
            document.write(`${a} is monday`);
        }
        else if(a==3)
        {
            document.write(`${a} is Tuesday`);
        }
        else if(a==4)
        {
            document.write(`${a} is wednesday`);
        }
        else if(a==5)
        {
            document.write(`${a} is thursady`);
        }
        else if(a==6)
        {
            document.write(`${a} is friday`);
        }
        else if(a==7)
        {
            document.write(`${a} is saturday`);
        }
        else
        {
            document.write("your number is default");
        }
    
    </script>
</body>
</html>
