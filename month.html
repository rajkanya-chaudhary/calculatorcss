<html lang="en">

</head>
<body>
    <script>
         var a = Number(prompt("enter the student number :"))
         if(a == 1 )
         {
            document.write("january");
         }
         else if(a == 2)
         {
         document.write("february");
         }
         else if(a == 3)
         {
         document.write("March");
         }
         else if(a == 4)
         {
         document.write("April");
         }
         else if(a == 5)
         {
         document.write("May");
         }
         else if(a == 6)
         {
         document.write("june");
         }
         else if(a == 7)
         {
         document.write("july");
         }
         else if(a == 8)
         {
         document.write("August");
         }
         else if(a == 9)
         {
         document.write("September");
         }
         else if(a == 10)
         {
         document.write("october");
         }
         else if(a == 11)
         {
         document.write("novmber");
         }
         else if(a == 12)
         {
         document.write("December");
         }

         else
         {
            document.write("Default value :");
         }










         




    </script>
