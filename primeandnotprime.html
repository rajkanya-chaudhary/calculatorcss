<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt('Enter your any number'));
        var flag = false;
        for(var i = 2;i<num**0.5;i++)
        {
            if(num%i==0)
            {
                flag = true;
                break;
            }
        }
        if(flag== false && num >= 2)
        {
            document.write(`${num} is prime`)
        }
        else
        {
            document.write(`${num} is not prime`);
        }
    </script>
</body>
</html>
