<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("Enter your any number : "));
        var n = num;
        var sum = 0;
        var rev = 0;
        while(num!=0)
        {
            let r = num%10;
            sum = sum +r;
            num = parseInt(num/10)
        }
        num = sum;
        while(num!=0)
        {
            let r = num%10
            rev = rev * 10 +r;
            num = parseInt(num/10)
        }
        if(sum*rev==n)
        {
            document.write(`${n} is magical Number `)
        }
        else
        {
            document.write(`${n} is  not a magical Number `)
        }
    </script>
</body>
</html>
