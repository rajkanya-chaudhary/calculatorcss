<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date();
        document.write(now);
        document.write("<br>");
        document.write("<br>");
        document.write(now.toDateString());
        document.write("<br>");
        document.write("<br>");
        document.write(now.getDate());
        document.write("<br>");
        document.write("<br>");
        document.write(now.getFullYear());
        document.write("<br>");
        document.write("<br>");
        document.write(now.getDay());
  
  
    </script>
</body>
</html>
