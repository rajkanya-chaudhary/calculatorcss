<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fact = 1;
        var n = Number(prompt('enter yur any number chack for factorial number'));
        var i ;
        for(i = 1;i<=n;i++)
        {
          fact = fact * i;
        }
        document.write(n + " of factorial number  = " + fact);
    </script>
</body>
</html>
