<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add()
        {
            var a,b,c;
            a=parseInt(document.getElementsByName("num1")[0].value)
            b=parseInt(document.getElementsByName("num2")[0].value)
            c=a+b;
            document.getElementsByName("ans")[0].value=c;
        }
    </script>
</head>
<body>
    Enter First:<input type="text"placeholder="Enter no1"name="num1">
    <br><br>
    Enter Second:<input type="text"placeholder="Enter no2"name="num2">
    <br><br>
    Result:<input type="text"name="ans">
    <br><br>
    <button type="button"onclick="add()">Add</button>


</body>
</html>
