<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let num = 1;num<=30;num++)
        {
            document.write(`Table of ${num} is `)
            for(let i = 1;i<=10;i++)
            {
                document.write(`${num} * ${i} = ${num * i }<br>`);
            }
        }

    </script>
</body>
</html>
