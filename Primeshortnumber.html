<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt('Enter your any number'));
        for(var i = 2;i<num;i++)
        {
            if(num%i==0)
            {
                document.write(`${num} is not prime`)
                break;

            }
        }
        if(num==i)
        {
            document.write(`${num} is prime`);
        }
    </script>
</body>
</html>
