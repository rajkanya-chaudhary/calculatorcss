<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var a = Number(prompt('enter your ant number '));

        var i;
        for(i = 1;i<=10;i++)
        {
            document.write(a + " * "+ i +" = "+ a * i+"<br>");
        }

    </script>
