<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("enter the student number :"))
        if(a>500)
        {
            document.write("your grade 'A'");
        }
        else if(a>350 && a<500)
        {
           document.write("your grade 'B'");
        }
        else if(a>200 && a<350)
        {
            document.write("your grade 'C'");
        }
        else{
            document.write("your are number 'D'");
        }

    </script>
    
</body>
</html>
