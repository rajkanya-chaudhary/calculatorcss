<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a,b;
        class test
        {
            constructor(a,b)
            {
                this.a = a;
                this.b = b;

            }
            Output()
            {
                document.write("the sum is ",this.a+this.b,"<br>");
                document.write("the sub is ",this.a-this.b,"<br>");
                document.write("the mul is ",this.a*this.b,"<br>");
                document.write("the div is ",this.a/this.b,"<br>");
            }
        }
        let data = new test(33,20);
        data.Output();
        
    </script>
</body>
</html>
