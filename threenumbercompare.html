<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt('Enter your first number'))
        var b = Number(prompt('Enter your first number'))
        var c = Number(prompt('Enter your first number'))
        if(a<b)
        {
            if(a<c)
            {
                document.write(`${a} is smallest`);
            }
            else
            {
                document.write(`${c} is smallest`);
            }
        }
        else{
            if(b<c)
            {
                document.write(`${b} is smallest`);
            }
            else
            {
                document.write(`${c} is smallest`);
            }
        }
    </script>
</body>
</html>
