<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt('Enter your anu number'));
        var string =" ";
        var i,j;
        for(i=1;i<=a;i++){
            for(j = 0;j<i;j++){
                string+=String.fromCharCode(j+65);
            }
            string+="<br>"
        }
        document.write(string);
    </script>
</body>
</html>
