<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j;
        var num = Number(prompt('Enter your any number'));
        for(i=1;i<=num;i++){
            for(j=1;j<=i;j++){
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
