<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 0;
        var b = 1;
        var sum = a+b;
        var num = Number(prompt('Enter your any number'));
        document.write(`${a} ${b}`)
        while(sum<=num)
        {
            document.write(`  ${sum} `);
            a = b;
            b = sum;
            sum = a+b;
        }

    </script>
</body>
</html>
