<html lang="en">
<head>

</head>
<body>
    <input type="text"name="name"id="name"/>
    <button onclick="greet()">Greet</button>
    <div class="greet">
    </div>

        function greet()
        {
            var name = document.getElementById('name').value;
            var string = "hello good evening"+name;
            document.write.getElementById('greet')[0].innerHTML = string;
        }
    </script>
