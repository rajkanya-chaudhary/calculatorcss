<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a = parseInt(prompt("enter any first number "));
         var b = parseInt(prompt("enter any second number "));
         var c = a+b;
         var d = a-b;
         var e = a*b;
         var f = a/b;
         document.write("the sum is : " +c);
         document.write("<br>");
         document.write("the sub is : " +d);
         document.write("<br>");
         document.write("the mul is : " +e);
         document.write("<br>");
         document.write("the div is : " +f);
    
    
       </script>
    
</body>
</html>
