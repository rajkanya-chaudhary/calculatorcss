    <script>
        var list=[1,2,3,4,5,6,7,8];
        for(var i = 0;i<list.length;i++)
        {
         if(list[i]%2==0)
         {
            document.write("your number is even:",i,"<br>")
          
         }
         else
         {
            document.write("your number is odd:",i,"<br>")
         }
        }
        
    </script>
