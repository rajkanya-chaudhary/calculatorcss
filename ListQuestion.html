<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var list = [1,2,3,4,5,6];
        var sum = 0;
        for(var i = 0;i<list.length;i++){
            document.write(list[1],"<br>");
            sum= sum + list[i];
        }
        document.write("total sum is :",sum,"<br>");
    </script>
</body>
</html>
