<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt('Enter your any number'));
        var i,j;
        for(i=1;i<=n;i++)
        {
          // start - i
          for(j = 1;j<=i;j++)
          {
            document.write("*")
          }
          // space print 
          for(j=1;j<=2*(n-i);j++)
          {
            document.write("  ");
          }
          for(j=1;j<=i;j++)
          {
            document.write("*");
          }
          document.write("<br>");
        }
        // 2nd hafl
        for(i=n;i>=1;i--)
        {
            // start - i
          for(j = 1;j<=i;j++)
          {
            document.write("*")
          }
          // space print 
          for(j=1;j<=2*(n-i);j++)
          {
            document.write("  ");
          }
          for(j=1;j<=i;j++)
          {
            document.write("*");
          }
          document.write("<br>"); 
        }
    
    </script>
</body>
</html>
